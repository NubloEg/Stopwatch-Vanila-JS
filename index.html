<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Stopwatch</div>
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="135" cy="135" r="135"></circle>
                    <circle class="two" cx="135" cy="135" r="135"></circle>
                </svg>
                <div class="time">00:00,00</div>
            </div>
        </div>
        <div class="btns">
            <div class="btn">
                <div class="icon icon__left"></div>
                <div class="name name__left">Start</div>
            </div>
            <div class="btn">
                <div class="icon icon__right"></div>
                <div class="name name__right">Loop</div>
            </div>
        </div>
        <div class="loop">
            
    
        </div>
    </div>
    <script src="https://nubloeg.github.io/Stopwatch-Vanila-JS/script.js" type="text/javascript"></script>
</body>
</html>
